<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <section class="logo-section">
        <div class="logo-container">
            <img src="./images/logo.png" alt="company logo">
        </div>
        <p>Photo by Arfan Abdulazeez on Unsplash </p>
    </section>
    <section class="content-section">
        <div class="description-container">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize you deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <form action="#">
                <section class="form-heading">
                    <h2>Let's do this!</h2>
                    <p>
                        Required fields are followed by
                        <strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </p>
                </section>
                <section class="form-body">
                    <ul>
                        <li>
                            <label for="f_name">
                                <span class="form-label">First Name</span>
                                <strong><abbr title="required" aria-label="required">*</abbr></strong>
                            </label>
                            <input type="text" id="f_name" name="first_name">
                        </li>
                        <li>
                            <label for="l_name">
                                <span class="form-label">Last Name</span>
                                <strong><abbr title="required" aria-label="required">*</abbr></strong>
                            </label>
                            <input type="text" id="l_name" name="last_name">
                        </li>
                        <li>
                            <label for="email">
                                <span class="form-label">Email</span>
                                <strong><abbr title="required" arial-label="required">*</abbr></strong>
                            </label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone_number">
                                <span class="form-label">phone number</span>
                                <strong><abbr title="required" aria-label="required">*</abbr></strong>
                            </label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </li>
                        <li>
                            <label for="pwd">
                                <span class="form-label">password</span>
                                <strong><abbr title="required" aria-label="required">*</abbr></strong>
                            </label>
                            <input type="password" id="pwd" name="password">
                        </li>
                        <li>
                            <label for="confirm_pwd">
                                <span class="form-label">confirm password</span>
                                <strong><abbr title="required" aria-label="required">*</abbr></strong>
                            </label>
                        </li>
                    </ul>
                </section>
                <section class="form-footer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </form>
        </div>
    </section>

</body>
</html>
